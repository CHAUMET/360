<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>360</title>
    <link rel="stylesheet" href="./css/base.css"/>
</head>
<body>
<div id="fullpage">
    <!--第一屏-->
    <div class="section first">
        <!-- logo-->
        <div class="logo"></div>
        <!-- 文字-->
        <div class="text">
            <img src="images/text_1.png" alt=""/>
            <img src="images/text_2.png" alt=""/>
            <img src="images/text_3.png" alt=""/>
            <img src="images/text_4.png" alt=""/>
            <img src="images/text_5.png" alt=""/>
            <img src="images/text_6.png" alt=""/>
            <img src="images/text_7.png" alt=""/>
            <img src="images/text_8.png" alt=""/>
        </div>
        <!--extra-->
        <div class="extra"></div>
    </div>
    <!--第二屏-->
    <div class="section second">
        <!--盾牌-->
        <div class="shield">
            <img src="images/shield_1.png" alt=""/><img src="images/shield_2.png" alt=""/><img
                src="images/shield_3.png" alt=""/><img src="images/shield_4.png" alt=""/><img
                src="images/shield_5.png" alt=""/><img src="images/shield_6.png" alt=""/><img
                src="images/shield_7.png" alt=""/><img src="images/shield_8.png" alt=""/><img
                src="images/shield_9.png" alt=""/>
        </div>
        <!--其他-->
        <div class="extra"></div>
    </div>
    <!--第三屏-->
    <div class="section third">
        <!-- extra-->
        <div class="extra"></div>
        <!-- circle-->
        <div class="circle"></div>
        <!-- rocket-->
        <div class="rocket"></div>
    </div>
    <!--第四屏-->
    <div class="section fourth">
        <!-- search-->
        <div class="search">
            <!-- search bar-->
            <div class="bar"></div>
            <!-- word-->
            <div class="word"></div>
            <!-- result-->
            <div class="result">
                <img src="images/result.png" alt=""/>
            </div>
        </div>

        <!-- extra-->
        <div class="extra"></div>
    </div>
    <!--第五屏-->
    <div class="section fifth">
        <!-- extra-->
        <div class="extra"></div>
        <!-- browser-->
        <div class="browser">
            <!-- border-->
            <div class="line linetop"></div>
            <div class="line lineright"></div>
            <div class="line linebottom"></div>
            <div class="line lineleft"></div>
            <!-- toolbar-->
            <div class="toolbar"></div>
            <!-- searchbox-->
            <div class="searchbox">
                <div class="searchborder"></div>
            </div>
            <!-- taskbar-->
            <div class="taskbar"></div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
    $(function () {
        $('#fullpage').fullpage({
            'sectionsColor': ['#254875', '#34BFC4', '#B2813B', '#A798B9', '#453627'],
            afterLoad: function (anchore, index) {
                $('.section').removeClass('current');
                setTimeout(function () {
                    $('.section').eq(index - 1).addClass('current');
                }, 50);
            }

        });

    });

</script>
</body>
</html>
